<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Blog Title 1</title>
    <!-- Showdown for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../blog.html">Back to Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Blog Content Section -->
    <section class="container my-5 pt-5">
        <h1>Blog Title 1</h1>
        <div id="blog-post-content" class="markdown-content"></div> <!-- Container for Markdown content -->
    </section>

    <!-- Bootstrap JavaScript (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const converter = new showdown.Converter();
            // Replace with the path to your Markdown file
            fetch('markdown/blog-post-1.md')
                .then(response => response.text())
                .then(markdown => {
                    const htmlContent = converter.makeHtml(markdown);
                    document.getElementById("blog-post-content").innerHTML = htmlContent;
                })
                .catch(error => console.error('Error loading Markdown file:', error));
        });
    </script>
    </script>
</body>
</html>
