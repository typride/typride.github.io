<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <title>Digital Literacy in the Modern Age</title>
    <style>
        .share-section {
            margin: 2rem 0;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        .share-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            color: white;
            transition: transform 0.2s;
        }
        .share-button:hover {
            transform: translateY(-3px);
        }
        .twitter-share { background-color: #1DA1F2; }
        .facebook-share { background-color: #4267B2; }
        .linkedin-share { background-color: #0077B5; }
        .copy-link { background-color: #6c757d; }
    </style>
</head>
<body>
    <div class="header-container">
        <!-- Notice Bar -->
        <div class="notice-bar">
            ⚠️ This website is a work in progress. Some features may not be fully implemented.
        </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            
            <a class="navbar-brand" href="../index.html">
                <img src="../../../images/Logo.png" class="w-5" alt="My Portfolio Logo" class="navbar-logo">
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../blog.html">Back to Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="../feed.xml" target="_blank"><i class="fas fa-rss"></i> Subscribe</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

    <!-- Blog Content Section -->
    <section class="container my-5 pt-5">
        <div id="blog-post-content" class="markdown-content"></div>
        
        <!-- Share Section -->
        <div class="share-section">
            <h5>Share this article</h5>
            <div class="d-flex mt-3">
                <a href="https://twitter.com/intent/tweet?url=https://typride.github.io/blogs/digital-literacy.html&text=Digital Literacy in the Modern Age" target="_blank" class="share-button twitter-share" title="Share on Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.facebook.com/sharer/sharer.php?u=https://typride.github.io/blogs/digital-literacy.html" target="_blank" class="share-button facebook-share" title="Share on Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://typride.github.io/blogs/digital-literacy.html&title=Digital Literacy in the Modern Age" target="_blank" class="share-button linkedin-share" title="Share on LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <button id="copyLink" class="share-button copy-link" title="Copy link">
                    <i class="fas fa-link"></i>
                </button>
            </div>
        </div>
        
        <!-- Subscribe Section -->
        <div class="card my-4 bg-light">
            <div class="card-body">
                <h5 class="card-title">Enjoyed this article?</h5>
                <p class="card-text">Get notified when I publish more content on technology, digital literacy, and more.</p>
                <div class="d-flex flex-wrap gap-2">
                    <a href="../feed.xml" class="btn btn-sm btn-outline-secondary" target="_blank">
                        <i class="fas fa-rss"></i> RSS Feed
                    </a>
                    <a href="https://feedly.com/i/subscription/feed/https://typride.github.io/feed.xml" class="btn btn-sm btn-outline-success" target="_blank">
                        <i class="fas fa-rss-square"></i> Follow in Feedly
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const converter = new showdown.Converter();
            // Replace with the path to your Markdown file
            fetch('markdown/digital-literacy-blog.md')
                .then(response => response.text())
                .then(markdown => {
                    const htmlContent = converter.makeHtml(markdown);
                    document.getElementById("blog-post-content").innerHTML = htmlContent;
                })
                .catch(error => console.error('Error loading Markdown file:', error));
            
            // Copy link functionality
            const copyLinkBtn = document.getElementById('copyLink');
            if (copyLinkBtn) {
                copyLinkBtn.addEventListener('click', function() {
                    navigator.clipboard.writeText(window.location.href).then(function() {
                        // Visual feedback
                        const originalTitle = copyLinkBtn.getAttribute('title');
                        copyLinkBtn.setAttribute('title', 'Link copied!');
                        copyLinkBtn.style.backgroundColor = '#28a745';
                        
                        setTimeout(function() {
                            copyLinkBtn.setAttribute('title', originalTitle);
                            copyLinkBtn.style.backgroundColor = '#6c757d';
                        }, 2000);
                    });
                });
            }
        });
    </script>
</body>
</html>
