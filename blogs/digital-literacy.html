<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <title>Digital Literacy in the Modern Age</title>
</head>
<body>
    <div class="header-container">
        <!-- Notice Bar -->
        <div class="notice-bar">
            ⚠️ This website is a work in progress. Some features may not be fully implemented.
        </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            
            <a class="navbar-brand" href="../index.html">
                <img src="../../../images/Logo.png" class="w-5" alt="My Portfolio Logo" class="navbar-logo">
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../blog.html">Back to Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

    <!-- Blog Content Section -->
    <section class="container my-5 pt-5">
        <div id="blog-post-content" class="markdown-content"></div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const converter = new showdown.Converter();
            // Replace with the path to your Markdown file
            fetch('markdown/digital-literacy-blog.md')
                .then(response => response.text())
                .then(markdown => {
                    const htmlContent = converter.makeHtml(markdown);
                    document.getElementById("blog-post-content").innerHTML = htmlContent;
                })
                .catch(error => console.error('Error loading Markdown file:', error));
        });
    </script>
</body>
</html>
